<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>尋喵啟事</title>
    <link rel="stylesheet" href="../css/index.css">
    <script src="https://use.fontawesome.com/533f4a82f0.js"></script>
</head>

<body>
    <!-- header -->
    <header>
        <div class="logo">
            <a href="../index.html">
                <h1>
                    <img src="../images/logo_white.png" alt="尋喵啟事" title="回首頁">
                </h1>
            </a>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="#">尋喵</a>
                </li>
                <li>
                    <a href="##1">中途之家</a>
                </li>
                <li>
                    <a href="#">商城</a>
                </li>
                <li>
                    <a href="#">討論區</a>
                </li>
                <li>
                    <a href="#">會員專區</a>
                </li>
            </ul>
        </nav>
        <div class="icons">
            <a href="#">
                <i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i>
            </a>
            <a href="#">
                <i class="fa fa-user-circle-o fa-2x" aria-hidden="true"></i>
            </a>
            <a href="#">
                <i class="fa fa-heart-o fa-2x" aria-hidden="true"></i>
                <span id="like">6</span>
            </a>
        </div>
    </header>
    <!-- banner -->
    <div class="banner">
        <div class="container">
            <div class="find">
                <img src="../images/number0.png" alt="0">
                <img src="../images/number8.png" alt="8">
                <img src="../images/number7.png" alt="7"> 隻喵喵已經找到牠的主人
            </div>
            <div class="wait">
                <img src="../images/number7.png" alt="7">
                <img src="../images/number7.png" alt="7">
                <img src="../images/number7.png" alt="7"> 隻喵喵還在等待牠的主人
            </div>
            <div class="search">
                <input type="text" placeholder="搜尋中途之家 or 心儀喵喵">
                <a href="#">
                    <i class="fa fa-search fa-2x" title="跳轉至搜尋結果" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </div>
    <!-- 尋喵 -->
    <div class="pick-kit">
        <div class="pick-title">
            <h2>尋喵</h2>
            <h3>Pick Up My Kittens</h3>
        </div>
        <div class="left-arrow arrow">
            <a href="#">
                <img src="../images/cat-print-white.png" alt="cat paws">
            </a>
        </div>
        <div class="right-arrow arrow">
            <a href="#">
                <img src="../images/cat-print-white.png" alt="cat paws">
            </a>
        </div>
        <ul>
            <a href="#">
                <li>
                    <span class="bubble">
                        <span class="kit-name">薛薛</span>
                        <span class="kit-age">兩個月</span>
                        <span class="kit-address">台中市</span>
                        <span class="kit-home">CACA中途之家</span>
                    </span>
                </li>
            </a>
            <a href="#">
                <li>
                    <span class="bubble">
                        <span class="kit-name">書書</span>
                        <span class="kit-age">三個月</span>
                        <span class="kit-address">台南市</span>
                        <span class="kit-home">喃喃中途之家</span>
                    </span>
                </li>
            </a>
            <a href="#">
                <li>
                    <span class="bubble">
                        <span class="kit-name">泡泡</span>
                        <span class="kit-age">五個月</span>
                        <span class="kit-address">台北市</span>
                        <span class="kit-home">閩閩中途之家</span>
                    </span>
                </li>
            </a>
        </ul>
    </div>
    <!-- 商城 -->
    <div class="shop">
        <div class="container">
            <div class="shop-left">
                <img src="../images/storeProduct_1.jpg" alt="product">
                <img src="../images/storeProduct_2.jpg" alt="product">
                <img src="../images/storeProduct_1.jpg" alt="product">
                <img src="../images/storeProduct_2.jpg" alt="product">
                <img src="../images/storeProduct_1.jpg" alt="product">
                <img src="../images/storeProduct_2.jpg" alt="product">
                <img src="../images/storeProduct_1.jpg" alt="product">
                <img src="../images/storeProduct_2.jpg" alt="product">
            </div>
            <div class="shop-title">
                <h2>商城</h2>
                <h3>Shopping Store</h3>
                <ul class="prod-list">
                    <li>
                        <a href="#">喵喵肚子餓</a>
                    </li>
                    <li>
                        <a href="#">喵喵待在家</a>
                    </li>
                    <li>
                        <a href="#">精選喵草</a>
                    </li>
                    <li>
                        <a href="#">喵喵愛玩耍</a>
                    </li>
                </ul>
            </div>
            <div class="shop-right">
                <img src="../images/storeProduct_1.jpg" alt="product">
                <img src="../images/storeProduct_2.jpg" alt="product">
                <img src="../images/storeProduct_1.jpg" alt="product">
                <img src="../images/storeProduct_2.jpg" alt="product">
                <img src="../images/storeProduct_1.jpg" alt="product">
                <img src="../images/storeProduct_2.jpg" alt="product">
                <img src="../images/storeProduct_1.jpg" alt="product">
                <img src="../images/storeProduct_2.jpg" alt="product">
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer>
        <div class="container">
            <nav>
                <ul>
                    <li>
                        <a href="#">尋喵</a>
                    </li>
                    <li>
                        <a href="##1">中途之家</a>
                    </li>
                    <li>
                        <a href="#">商城</a>
                    </li>
                    <li>
                        <a href="#">討論區</a>
                    </li>
                    <li>
                        <a href="#">會員專區</a>
                    </li>
                </ul>
            </nav>
            <div class="follow">
                <div class="btns">
                    <span>follow us on</span>
                    <a href="#" class="btn facebook">
                        <i class="fa fa-facebook"></i>
                    </a>
                    <a href="#" class="btn youtube">
                        <i class="fa fa-youtube"></i>
                    </a>
                    <a href="#" class="btn twitter">
                        <i class="fa fa-twitter"></i>
                    </a>
                    <a href="#" class="btn google">
                        <i class="fa fa-google"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

</html>
