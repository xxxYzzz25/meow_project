<div class="halfMemCat">
    <h4>編輯喵小孩資料</h4>
    <form action="" id="form1">
        <table>
            <tr>
                <th>喵小孩名稱</th>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <th>喵小孩出生年月</th>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <th>喵小孩性別</th>
                <td>
                    <input type="radio" class="radio">男
                    <input type="radio" class="radio">女
                </td>
            </tr>
            <tr>
                <th>喵小孩個性</th>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <th>喵小孩毛色</th>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <th>喵小孩地區</th>
                <td>
                    <select>
                    <option>臺北市</option>>
                    <option>新北市</option>>
                    <option>基隆市</option>>
                    <option>桃園市</option>>
                    <option>新竹市</option>>
                    <option>新竹縣</option>>
                    <option>宜蘭縣</option>>
                    <option>苗栗縣</option>>
                    <option>台中市</option>>
                    <option>彰化縣</option>>
                    <option>南投縣</option>>
                    <option>雲林縣</option>>
                    <option>嘉義縣</option>>
                    <option>嘉義市</option>>
                    <option>台南市</option>>
                    <option>高雄市</option>>
                    <option>屏東縣</option>>
                    <option>花蓮縣</option>>
                    <option>台東縣</option>>
                    <option>離島喔</option>>
                    </select>
                </td>
            </tr>
            <tr>
                <th>喵小孩疫苗</th>
                <td>
                    <input type="radio" class="radio">是
                    <input type="radio" class="radio">否
                </td>
            </tr>
            <tr>
                <th>喵小孩結紮</th>
                <td>
                    <input type="radio" class="radio">是
                    <input type="radio" class="radio">否
                </td>
            </tr>
            <tr>
                <th>喵小孩簡單介紹</th>
                <td id="simple">
                    <p>個性<input type="text" class="simple"></p>
                    <p>適合對象<input type="text" class="simple"></p>
                    <p>優點<input type="text" class="simple"></p>
                    <p>缺點<input type="text" class="simple"></p>
                </td>
            </tr>
            <tr>
                <th>喵小孩大頭貼</th>
                <td>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button>確定修改</button>
                </td>
            </tr>
        </table>
    </form>
</div>
