<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>會員專區</title>
    <link rel="stylesheet" href="../css/signUp.css">
    <script src="https://use.fontawesome.com/533f4a82f0.js"></script>
</head>

<body>
    <div class="signUpLightboxBlack">
        <div class="signUpLightbox">
            <div class="bgImg"></div>
            <div class="formShape">
                <div class="chioce">
                    <button>中途之家會員</button>
                    <button class="selected">一般會員</button>
                </div>
                <form action="#">
                    <label for="userName">會員暱稱
                        <br>
                        <small>不得多於4個中文字元/8個英文字元</small>
                    </label>
                    <input type="text" id="userName" placeholder="請輸入您的暱稱" required>
                    <br>
                    <label for="userId">會員帳號
                        <br>
                        <small>請輸入您的電子郵件</small>
                    </label>
                    <input type="email" id="userId" placeholder="請輸入您的電子郵件" required>
                    <br>
                    <label for="userPsw">會員密碼
                        <br>
                        <small>請輸入6~10碼英數字</small>
                    </label>
                    <input type="password" id="userPsw" placeholder="請輸入您的密碼" required>
                    <br>
                    <label for="userTel">聯絡電話
                        <br>
                        <small></small>
                    </label>
                    <input type="tel" id="userTel" placeholder="請輸入您的手機號碼" required>
                    <br>
                    <label for="userBirth">會員生日
                        <br>
                        <small></small>
                    </label>
                    <input type="text" id="userBirth" placeholder="ex:19900101" required>
                    <br>
                    <label for="userAddress">通訊地址
                        <br>
                        <small></small>
                    </label>
                    <input type="text" id="userAddress" placeholder="請輸入您的地址" required>
                    <br>
                    <div class="chioce">
                        <label for="userPhoto" class="formBtn">
                            點我上傳您的大頭貼
                        </label>
                        <input type="file" id="userPhoto" placeholder="您可以上傳您的檔案" value="file">
                        <input type="submit" class="formBtn formSubmitBtn" value="確認註冊">
                        <input type="reset" class="formBtn formSubmitBtn" value="清除重填">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
