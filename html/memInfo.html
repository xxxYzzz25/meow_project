<div class="memInfo">
    <h4>修改會員資料</h4>
    <form action="" id="form1">
        <table>
            <tr>
                <th>會員密碼:</th>
                <td>
                    <input type="psw">
                </td>
            </tr>
            <tr>
                <th>會員姓名:</th>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <th>會員暱稱:</th>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <th>會員電話:</th>
                <td>
                    <input type="tel">
                </td>
            </tr>
            <tr>
                <th>會員地址:</th>
                <td>
                    <input type="address">
                </td>
            </tr>
            <tr>
                <th>會員大頭貼:</th>
                <td>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button>確定修改</button>
                </td>
            </tr>
        </table>
    </form>
</div>
