    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <header>
        <nav>
            <ul>

                </li>
                <li>
                    <a href="backReport.html" title="檢舉審核">檢舉審核</a>
                </li>
                <li>
                    <a href="backOrderlist.html" title="訂單管理">訂單管理</a>
                </li>
                <li>
                    <a href="backAdobtRecord.html" title="領養紀錄查詢">領養紀錄查詢</a>
                </li>
                <li>
                    <a href="backSaleRecord.html" title="銷售紀錄查詢">銷售紀錄查詢</a>
                </li>
                <li>
                    <a href="backProduct.html" title="寵物商品上下架">寵物商品上下架</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="right">
        <div class="container container1">
            <div class="bigImg">
                <img src="../images/back/catAdoptRecord.jpg" alt="">
            </div>
            <div class="adoptInfomation">
                <button id="newEmp" class="defaultBtn">新增商品</button>
                <form action="#">
                    <table>
                        <tr class="newEmpTR newEmpTROff">
                            <th>商品名稱</th>
                            <td>
                                <input type="text">
                            </td>
                        </tr>
                        <tr class="newEmpTR newEmpTROff">
                            <th>商品分類</th>
                            <td>
                                <select name="" id="">
                                    <option>請選擇</option>
                                    <option value="喵喵肚子餓">喵喵肚子餓</option>
                                    <option value="喵喵待在家">喵喵待在家</option>
                                    <option value="精選喵草">精選喵草</option>
                                    <option value="喵喵愛玩耍">喵喵愛玩耍</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="newEmpTR newEmpTROff">
                            <th>商品價錢</th>
                            <td>
                                <input type="text">
                            </td>
                        </tr>
                        <tr class="newEmpTR newEmpTROff">
                            <th>商品規格</th>
                            <td>
                                重量<input type="text"><br>
                                產地<input type="text"><br>
                                成分<input type="text"><br>
                                尺寸<input type="text">
                            </td>
                        </tr>
                        <tr class="newEmpTR newEmpTROff">
                            <th>商品敘述</th>
                            <td>
                                <textarea name="" id="" cols="40" rows="15"></textarea>
                            </td>
                        </tr>
                        <tr class="newEmpTR newEmpTROff">
                            <th>商品圖片(最多可選擇三張)</th>
                            <td>
                                <input type="file" multiple="multiple">
                            </td>
                        </tr>
                        <tr class="newEmpTR newEmpTROff">
                            <td colspan="2">
                                <button type="submit" id="ensureBtn">確認新增</button>
                                <button type="reset">清除內容</button>
                            </td>
                        </tr>
                </form>
                <table>
                    <tr>
                        <th>商品編號</th>
                        <th>商品名稱</th>
                        <th>商品價錢</th>
                        <th>商品狀態</th>
                        <th>管理商品狀態</th>
                    </tr>
                    <tr>
                        <td>001</td>
                        <td>
                            <input type="text" placeholder="Friskies 雞肉罐頭">
                        </td>
                        <td>
                            <input type="text" placeholder="$500">
                        </td>
                        <td>已上架</td>
                        <td>
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>
                            <input type="text" placeholder="Friskies 豬肉罐頭">
                        </td>
                        <td>
                            <input type="text" placeholder="$600">
                        </td>
                        <td>已下架</td>
                        <td>
                            <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script>
        window.addEventListener('load', function () {
            let newEmp = document.getElementById('newEmp');
            newEmp.addEventListener('click', function newEmp() {
                let tr = document.getElementsByClassName('newEmpTR');
                if (tr[0].className.match('newEmpTROff')) {
                    for (let i = 0; i < tr.length; i++) {
                        tr[i].className =
                            tr[i].className.replace('newEmpTROff', 'newEmpTROn');
                    }
                    let newEmp = document.getElementById('newEmp');
                    newEmp.innerHTML = "取消新增商品";
                } else {
                    for (let i = 0; i < tr.length; i++) {
                        tr[i].className =
                            tr[i].className.replace('newEmpTROn', 'newEmpTROff');
                    }
                    let newEmp = document.getElementById('newEmp');
                    newEmp.innerHTML = "新增商品";
                }
            })
            let ensureBtn = document.getElementById('ensureBtn')
            ensureBtn.addEventListener('click', function () {
                confirm('您確定要新增嗎?')
            })
        })
    </script>
</body>

</html>
